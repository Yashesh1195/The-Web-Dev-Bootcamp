<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h1 class="display-1 text-center text-primary">The Grid System</h1>
        <!-- Every row in Bootstrsap fas 12 units of space to divvy up -->
         <div class="row">
            <div class="col-2 bg-success">I am 2 units</div>
            <div class="col-8 bg-warning">I am 8 units</div>
            <div class="col-2 bg-success">I am 2 units</div>
         </div>
         <div class="row">
            <div class="col-3 bg-success">I am 3 units</div>
            <div class="col-6 bg-warning">I am 6 units</div>
            <div class="col-3 bg-success">I am 3 units</div>
         </div>
         <div class="row">
            <div class="col-4 bg-success">I am 4 units</div>
            <div class="col-4 bg-warning">I am 4 units</div>
            <div class="col-4 bg-success">I am 4 units</div>
         </div>
         <div class="row">
            <div class="col-5 bg-success">I am 5 units</div>
            <div class="col-2 bg-warning">I am 2 units</div>
            <div class="col-5 bg-success">I am 5 units</div>
         </div>
         <div class="row">
            <div class="col-6 bg-success">I am 6 units</div>
            <div class="col-6 bg-success">I am 6 units</div>
         </div>

         <!-- <div class="container"> -->
            <div class="row">
                <div class="col bg-secondary">I am Auto Sized</div>
                <div class="col bg-primary">I am Auto Sized</div>
                <div class="col bg-secondary">I am Auto Sized</div>
                <div class="col bg-primary">I am Auto Sized</div>
             </div>
         <!-- </div> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
