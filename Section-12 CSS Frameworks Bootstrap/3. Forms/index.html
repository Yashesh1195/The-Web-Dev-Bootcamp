<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="display-2 text-center text-primary">Forms</h1>
        <form action="#nowhere">
            <div class="row">
                <!-- form-group :- div -->
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <!-- form-control :- input -->
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="A/12, Mangalmurti Apartment">
            </div>
            <div class="row">
                <div class="form-group col-md-6 col-6">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="">
                </div>
                <div class="form-group col-md-3 col-3">
                    <label for="state">States</label>
                <!-- Instead of  form-control, use form-select :- select -->
                    <select name="state" class="form-select" id="state">
                        <option value="Gujarat">Gujarat</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Bangalore">Bangalore</option>
                </select>
                </div>
                <div class="form-group col-md-3 col-3">
                    <label for="zipcode">Zip Code</label>
                    <input type="num" class="form-control" id="zipcode" placeholder="380050">
                </div>
            </div>
            <!-- form-check :- div :- Checkbox -->
            <div class="form-group">
                <!-- form-check-input :- input -->
                <input type="checkbox" class="form-check-input" id="tos">
                <label class="form-check-label" for="tos">Sign Me Up!</label>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
            <!-- custom-control custom-checkbox :- div :- Customized Checkbox -->
            <!-- custom-control-input :- input -->
            <!-- <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Check this custom checkbox</label>
            </div> -->
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
