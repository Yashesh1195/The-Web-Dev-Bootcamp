<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration Form</title>
</head>
<body>
    <center>
        <h1>Race Registration!!</h1>
        <form action="/registration_details">
            <table>
                <tr>
                    <td><label for="fname">First Name</label></td>
                    <td><input type="text" name="fname" id="fname" required></td>
                </tr>
                <tr>
                    <td><label for="lname">Last Name</label></td>
                    <td><input type="text" name="lname" id="lname" required></td>
                </tr>
                <tr>
                    <td><label for="">Select a Race:</label></td>
                    <td>
                        <input type="radio" name="race_type" id="funrun">
                        <label for="funrum">Fun Run 5km</label>
                        <br>
                        <input type="radio" name="race_type" id="half">
                        <label for="half">Half Marathon</label>
                        <br>
                        <input type="radio" name="race_type" id="full">
                        <label for="full">Full Marathon</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" name="email" id="email" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" name="password" id="password" required></td>
                </tr>
                <tr>
                    <td><label for="age">Select Age Group</label></td>
                    <td>
                        <select name="age" id="age">
                            <option value="kids">Below 18</option>
                            <option value="teen">18-30</option>
                            <option value="adult">30-45</option>
                            <option value="seniors">Above 45</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button>Register!!</button>
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
