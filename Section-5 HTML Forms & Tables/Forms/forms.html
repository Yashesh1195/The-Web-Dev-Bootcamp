<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <h1>Forms Demo</h1>
    <!-- http://127.0.0.1:5501/yashesh?username=yashesh&password=yash1234&color=%23060b9d&number=9879167549 -->

    <form action="/yashesh">
        <p>
            <label for="username">Enter Username:</label>
            <input id="username" type="text" placeholder="username" name="username">
            <!-- <label>Enter Username:
                <input id="username" type="text" placeholder="username">
            </label> -->
        </p>
        <p>
            <label for="password">Enter a Password:</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">Enter a Color:</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number">Enter a Number:</label>
            <input id="number" type="number" placeholder="number" name="number" min="1" max="20">
        </p>
        <!-- this button does not submit the form because of the "type" attribute -->
        <button type="button">Regular Button (wont't Submit)</button>

        <!-- This button submits the form -->
        <button>Submit!!!</button>

        <!-- This button also submits the form -->
        <input type="submit" value="Click Me!!">
    </form>
    <hr>
    <!-- Outside of form, no default behaviour -->
    <button>Not Inside Form!</button>
    <br><hr>

    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>  
    </form>
    <h3>Search YouTube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search YouTube</button>  
    </form>

    <hr>

    <h2>More Inputs</h2>
    <form action="/yash">
        <input type="checkbox" name="agree" id="agree">
        <label for="agree">I agree to every terms and conditions!!</label>
        <p>
        <label for="xs">XS:</label>
        <input type="radio" name="size" id="xs" value="XS">
        <label for="m">M:</label>
        <input type="radio" name="size" id="m" value="M">
        <label for="xl">XL:</label>
        <input type="radio" name="size" id="xl" value="XL">
        </p>
        <p>
            <label for="">Please Select the Branch</label>
            <select name="branch" id="branch">
                <option value="">Select Option</option>
                <option value="computer">Computer</option>
                <option value="it">IT</option>
                <option value="data_science">CSE - Data Science</option>
            </select>
        </p>

        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" id="cheese" min="1" max="100" step="10" value="20" name="amount_of_cheese">
        </p>

        <p>
            <label for="requests">Any Special Requests?</label><br>
            <textarea name="Requests" id="requests" rows="5" cols="30"></textarea>
        </p>
        <button>Submit</button>
    </form>

    <h2>Form Validations</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="fname" id="first" required>
        <br>
        <p>
            <label for="username">Enter Username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="15" required>
        </p>
        <p>
            <label for="email">Enter E-mail Address</label>
            <input type="email" name="email" id="email" required>
            <input type="url" name="" id="">
        </p>
        <br>
        <!-- <input type="submit" value="Submit"> -->
         <button>Submit</button>
    </form>
</body>
</html>
